<p>listado heroes</p>
<div *ngIf=' heroeBorrado; else noBorrar '>
  <h3>Heroe Borrado:  <span>{{heroeBorrado}}</span></h3>

</div>

<ng-template #noBorrar>
  <h3>no ha borrado nada.  <span>{{heroeBorrado}}</span></h3>
</ng-template>

<button (click)='borrarHeroe()'>
  borrar
</button>

<ul>
  <li *ngFor='let heroe of heroes; let i = index'>
    {{i +1}} {{heroe}}
  </li>

</ul>
